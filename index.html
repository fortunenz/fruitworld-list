<!DOCTYPE html>
<html ng-app="checklist">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fruit World Checklist</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link href="css/style.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <script src="https://www.parsecdn.com/js/parse-1.5.0.min.js"></script>
    <script src="bower_components/jquery-2.1.4.min/jquery-2.1.4.min.js"></script>
    <script src="js/onLoad.js"></script>
    <script src="js/buildTable.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/model.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="appCtrl as app" class="container">
    <div id="loading"></div>

    <h1 class="no-print title col-12"><img class="no-print logo"src="images/logo.png"> Fruit World Checklist</h1>
    <button class="no-print col-12 btn" ng-click="app.changeView()">{{app.viewOrder.id}}</button>

    <div class="no-print" ng-show="app.viewOrder.bool">
      <nav>
        <ul>
          <li>
            <span ng-click="app.showList()" class="btn">Select branch</span>
            <ul class="shopList" ng-show="app.viewList">
              <li ng-repeat="shop in app.shops" ng-click="app.listClick(shop)" class="btnShops">{{shop.name}}</li>
            </ul>
          </li>
        </ul>
      </nav>
      <div>
        <form id="orderForm" ng-submit="app.saveOrder(app)">
          <h2>Selected Branch:</h2>
          <h3>{{app.selectedBranch.name}}</h3>
          <span ng-repeat="item in app.items" class="row item">
            <strong class="col-12">{{item.description}}:</strong>
            <input ng-model="item.ordered" type="number" value="0" step="0.01" min="0" class="col-7" onclick="this.select()">
            <label class="col-4">{{item.orderAs}}</label>
            <br>
          </span>
          <input class="saveOrderBtn btn" type="submit" value="Submit"/>
        </form>
      </div>
      <h3 ng-show="app.selectedBranch.selected">Saved orders for {{app.selectedBranch.name}}</h3>
      <div ng-show="app.selectedBranch.selected" id="loadedOrders">
      </div>
    </div>

    <div ng-show="!app.viewOrder.bool">
      <h2 class="no-print chooseShopHeader">Choose the shops to print</h3>
      <div class="row">
        <div class="no-print checkboxes" ng-repeat="shop in app.shops">
          <label class="btnShops"><input type="checkbox" ng-click="app.selectPrint(shop)">{{shop.name}}</label>
          <br>
        </div>
      </div>
      <div class="center">
        <button class="no-print btn load" ng-click="app.printPreview()">Load</button>
      </div>
      <div id="print">
      </div>
      <div id="packingSlip">
      </div>
      <div id="printButton" class="no-print">
      </div>
    </div>
  </body>
</html>
